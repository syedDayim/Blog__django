{% load static from static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>P.R.O.F</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a class='logo-image' href="{% url 'home' %}"><img style="height:20vh; width:20vh; position: relative;
                left: 55px;"src="{% static 'Untitled.png' %}" alt="djangonautic" /></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
        <footer>

            <h1 style="position: relative;
            top: 8vh;
            text-align: center;
            font-size: medium;
            font-style: italic;
            font-weight: bold;"class="footer">Designed and Developed by <a href="https://www.linkedin.com/in/syed-dayim-shah-96b5511a5/">Syed Dayim Shah</a> </h1>

        </footer>
        
    </body>
</html>
